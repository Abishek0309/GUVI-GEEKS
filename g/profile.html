<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" style="display: block;" id="con">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center">Welcome, <span id="username"></span></h1>
            </div>
            <div class="card-body">
                <form id="update-profile-form">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact:</label>
                        <input type="text" id="contact" name="contact" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="education">Education:</label>
                        <input type="text" id="education" name="education" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="occupation">Occupation:</label>
                        <input type="text" id="occupation" name="occupation" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
    <div 
    class="profileStatus">
    <div id="userprofile" class="profile-details-container">
        <h2 class="profile-heading">Profile Details</h2>
        <p class="profile-detail" id="dfullname">Full Name:</p>
        <p class="profile-detail" id="ddob">Date of Birth:</p>
        <p class="profile-detail" id="dage">Age:</p>
        <p class="profile-detail" id="dgender">Gender:</p>
        <p class="profile-detail" id="dcontact">Contact:</p>
        <p class="profile-detail" id="dstate">State:</p>
        <p class="profile-detail" id="deducation">Education:</p>
        <p class="profile-detail" id="doccupation">Occupation:</p>
    </div>
    <button id="logout-btn" class="btn btn-danger">Logout</button>
</class=>
    </div>
    <script src="js/profile.js"></script>
   
</body>

</html>
